<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wahoo VR experience - WatchDogsFont.com</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <meta name="description" content="Wahoo VR experience - WatchDogsFont.com">
  </head>
  <body>
    <a-scene>
        <a-assets>
          <img id="sky" src="vrbackground.jpg"> <!-- Image modified from https://www.flickr.com/photos/54144402@N03/9628028996/ (CC-by) -->
          <a-asset-item id="tree-obj" src="VRwahoo.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="VRwahoo.mtl"></a-asset-item>
        </a-assets>
        
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-0.4 0 -3"></a-entity>
        <a-entity light="color: #fff; intensity: 2" position="-1 1 -1.5"></a-entity>
        <a-entity light="color: #fff; intensity: 1" position="-1 1.5 1.5"></a-entity>
        
        <a-sky src="#sky"></a-sky>
        <a-entity position="0 0 0">
            <a-camera wasd-controls="enabled: false">
            </a-camera>
        </a-entity>
    </a-scene>
  </body>
</html>
